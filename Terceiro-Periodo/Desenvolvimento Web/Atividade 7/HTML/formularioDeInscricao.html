<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h2>Inscrição para o Concurso de Fotografia</h2>
    <form onsubmit="return msg()">
        <label for="inomecompleto">Nome Completo:</label>
        <input type="text" id="inomecompleto" name="nomecompleto" required>

        <label for="imail">E-mail:</label>
        <input type="text" id="imail" name="E-mail" required>
        <fieldset>
            <legend><strong>Categoria</strong></legend>
            <label for="ipaisagem"><input type="radio" name="categoria" id="ipaisagem" required>Paisagem</label>
            <label for="iretrato"> <input type="radio" name="categoria" id="iretrato" required>Retrato</label>
            <label for="inatureza"><input type="radio" name="categoria" id="inatureza" required>Natureza</label>
        </fieldset>

        <fieldset>
            <legend><strong>Tipo de arquivo:</strong></legend>
            <label for="iselecione">Selecione:</label>
            <select name="selecione" id="iselecione" required>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="tiff">TIFF</option>
            </select>
        </fieldset>

        <label for="idatadafoto">Data da Foto:</label> <br>
        <input type="date" name="datadafoto" id="idatadafoto" required>

        <label for="idescricao">Descrição da Fotografia:</label>
        <textarea name="descricao" id="idescricao" required></textarea>

        <label for="idrnsfc"><input type="checkbox" name="drnsfc" id="idrnsfc" required>Desejo receber notificações sobres futuros concursos</label>

        <label for="iarquivo">Upload da Fotografia:</label>
        <input type="file" id="iarquivo" name="arquivo" accept=".jpg,.jpeg,.png,.tiff" required> <br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function msg() {
            var nomeCompleto = document.getElementById("inomecompleto").value;
            alert('Obrigado, ' + nomeCompleto + '! Sua inscrição foi realizada com sucesso.');
            return true;
        }
    </script>
</body>
</html>
